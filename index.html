<!DOCTYPE html>
<html lang="es_mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="theme-1">
        <h1>Datos aleatorios 1</h1>
        <form action="https://www.twitch-rand.com/random?bits=32">
            <button type="submit" class="Go">
                <input type="range" name="max" min="1" max="100" value="50">
            </button>
        </form>
    </div>
    <div class="theme-2" hidden>
        <h1>Datos aleatorios 2</h1>
        <form action="https://www.twitch-rand.com/random?bits=32">
            Mínimo:<input type="range" name="min" min="0" max="50" value="25">
            Máximo:<input type="range" name="max" min="51" max="200" value="125">
            <button type="submit" class="Go">
                Ir
            </button>
        </form>
    </div>
    <button class="sWork">Cambiar</button>
    <script src="index.js"> </script>
</body>

</html>
